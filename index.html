<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMINO APUNTE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="top-icons">
                <button id="reset-btn" class="icon-btn" onclick="newGame()">
                    <i class="fas fa-redo"></i>
                </button>
                <button id="history-btn" class="icon-btn" onclick="toggleHistory()">
                    <i class="fas fa-history"></i>
                </button>
            </div>
        </div>
        
        <h1>KAPIHUNTER</h1>
        <div class="author">Por Darlin Basilio Cordero</div>
        
        <div class="domino-decoration">
            <div class="domino">
                <div class="domino-half">
                    <span class="dot" style="top: 10px; left: 10px;"></span>
                    <span class="dot" style="top: 10px; right: 10px;"></span>
                    <span class="dot" style="top: 20px; left: 20px;"></span>
                </div>
                <div class="domino-half">
                    <span class="dot" style="top: 10px; left: 10px;"></span>
                    <span class="dot" style="top: 10px; right: 10px;"></span>
                </div>
            </div>
            <div class="domino">
                <div class="domino-half">
                    <span class="dot" style="top: 20px; left: 20px;"></span>
                </div>
                <div class="domino-half">
                    <span class="dot" style="top: 10px; left: 10px;"></span>
                    <span class="dot" style="top: 30px; left: 20px;"></span>
                    <span class="dot" style="top: 10px; right: 10px;"></span>
                </div>
            </div>
        </div>
        
        <div class="timer-section">
            <div class="timer" id="timer">00:00:00</div>
            <div class="timer-controls">
                <button id="timer-toggle" class="timer-btn" onclick="toggleTimer()">
                    <i class="fas fa-pause"></i>
                </button>
            </div>
            <div class="timer-label">Tiempo</div>
        </div>

        <div class="teams">
            <div class="team">
                <div class="team-header">
                    <h2 id="teamName1" onclick="editTeamName(1)">Equipo 1</h2>
                    <span class="edit-hint"><i class="fas fa-edit"></i> Editar</span>
                </div>
                <div class="score" id="score1">0</div>
                <button onclick="showNumpad(1)"><i class="fas fa-plus"></i> Añadir Puntos</button>
            </div>
            
            <div class="team">
                <div class="team-header">
                    <h2 id="teamName2" onclick="editTeamName(2)">Equipo 2</h2>
                    <span class="edit-hint"><i class="fas fa-edit"></i> Editar</span>
                </div>
                <div class="score" id="score2">0</div>
                <button onclick="showNumpad(2)"><i class="fas fa-plus"></i> Añadir Puntos</button>
            </div>
        </div>

        <div id="winner" class="winner hidden">
            <div class="winner-message">
                <div class="winner-icon">
                    <i class="fas fa-gem"></i>
                </div>
                <div id="winner-text"></div>
                <button class="winner-close" onclick="hideWinner()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <!-- Modal del teclado numérico -->
        <div id="numpad-modal" class="modal hidden">
            <div class="numpad-container">
                <div class="numpad-header">
                    <span id="numpad-title">Puntos para Equipo</span>
                    <span class="numpad-close" onclick="hideNumpad()">&times;</span>
                </div>
                <div class="numpad-display">
                    <input type="text" id="numpad-input" readonly>
                </div>
                <div class="numpad-keys">
                    <button onclick="addNumber('1')">1</button>
                    <button onclick="addNumber('2')">2</button>
                    <button onclick="addNumber('3')">3</button>
                    <button onclick="addNumber('4')">4</button>
                    <button onclick="addNumber('5')">5</button>
                    <button onclick="addNumber('6')">6</button>
                    <button onclick="addNumber('7')">7</button>
                    <button onclick="addNumber('8')">8</button>
                    <button onclick="addNumber('9')">9</button>
                    <button onclick="clearNumpad()">C</button>
                    <button onclick="addNumber('0')">0</button>
                    <button onclick="submitPoints()" class="numpad-submit">OK</button>
                </div>
            </div>
        </div>
        
        <!-- Modal del historial -->
        <div id="history-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-history"></i> Historial de Partidas</h3>
                    <span class="close-modal" onclick="toggleHistory()">&times;</span>
                </div>
                <div class="history-container">
                    <div id="gameHistory" class="game-history">
                        <!-- El historial se agregará aquí dinámicamente -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <!-- Eliminados los dominós del footer -->
        </div>

        <!-- Añado el contenedor para la lluvia de diamantes -->
        <div id="diamond-rain" class="diamond-rain hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
